name: QA Automation

on:
  pull_request:
    branches: [main, develop]

  push:
    branches: [main]

  schedule:
    - cron: '0 0 * * *' # Daily at midnight UTC

  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: true
        default: 'smoke'
        type: choice
        options:
          - smoke
          - regression
          - crawl
          - nightly
          - all

jobs:

  # -----------------------------
  # Smoke Tests
  # -----------------------------
  smoke:
    name: Smoke Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.test_suite == 'smoke')
    timeout-minutes: 10

    env:
      LOT_BASE_URL: ${{ secrets.LOT_BASE_URL || 'https://leagueoftraders.io' }}
      LOT_EMAIL: ${{ secrets.LOT_EMAIL }}
      LOT_PASSWORD: ${{ secrets.LOT_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run smoke tests
        run: npm run test:smoke

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: |
            playwright-report/
            test-results/
            qa-summary.json
          retention-days: 7


  # -----------------------------
  # Regression Tests
  # -----------------------------
  regression:
    name: Regression Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.test_suite == 'regression')
    timeout-minutes: 30

    env:
      LOT_BASE_URL: ${{ secrets.LOT_BASE_URL || 'https://leagueoftraders.io' }}
      LOT_EMAIL: ${{ secrets.LOT_EMAIL }}
      LOT_PASSWORD: ${{ secrets.LOT_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run regression tests
        run: npm run test:regression

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-test-results
          path: |
            playwright-report/
            test-results/
            qa-summary.json
          retention-days: 14


  # -----------------------------
  # Nightly Full Scan
  # -----------------------------
  nightly:
    name: Nightly Full Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && (github.event.inputs.test_suite == 'nightly' || github.event.inputs.test_suite == 'crawl' || github.event.inputs.test_suite == 'all'))
    timeout-minutes: 60

    env:
      LOT_BASE_URL: ${{ secrets.LOT_BASE_URL || 'https://leagueoftraders.io' }}
      LOT_EMAIL: ${{ secrets.LOT_EMAIL }}
      LOT_PASSWORD: ${{ secrets.LOT_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run URL discovery
        run: npm run crawl:discover

      - name: Run page validation
        run: npm run crawl:validate
        continue-on-error: true

      - name: Upload crawler artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: crawler-data
          path: |
            crawl-urls.json
            crawl-results.json
            crawl-discovery-summary.json
            crawl-validation-summary.json
          retention-days: 7

      - name: Run accessibility tests
        run: npm run test:nightly

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-test-results
          path: |
            playwright-report/
            test-results/
            qa-summary.json
          retention-days: 30

      - name: Print summary
        if: always()
        run: |
          if [ -f qa-summary.json ]; then
            cat qa-summary.json
          fi
